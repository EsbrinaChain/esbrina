      <table width="100%">
        @for (item of listaResp; track item) {
            <tr>
                <td width="2%" class="tdRespId">{{item.id_resp}}-</td>
                <td width="80%" class="textEnunciado">
                  <div [ngClass]="item.ganadora == true ? 'textEnunciado ganadora' : 'textEnunciado'">{{item.enunciado}}</div>
                </td> 
                <td width="10%" class="tdRespAutor">{{item.email}}</td>
                @if(estado_actual!="consulta"){
                <td width="8px"><div class="tdRespVotosValor">{{item.votos}} {{idiomaSel.m37}}</div></td>
                }
                @if(estado_actual=="votando"){
                    <td class="tdVotarButton">
                      <div>
                        <label>{{idiomaSel.m28}}</label><br>
                      </div>
                      <div>
                        <button class="btnVoto" (click)="selectVoto(item.id_preg,item.id_resp)">+</button>
                      </div>
                    </td>
                }
            </tr>
        }
    </table>
