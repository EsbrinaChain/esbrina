<h2 mat-dialog-title>A Dialog</h2>

<mat-dialog-content class='mat-typography'>
    <p>Customer activation status: <br>{{nombre}}</p>
</mat-dialog-content>
<mat-dialog-actions align='end'>

    <button mat-button color='primary' (click)='closeDialog()'>
        Close Dialog
    </button>
</mat-dialog-actions>
