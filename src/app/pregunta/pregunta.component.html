<div class="centrado">
        <!-- <button mat-raised-button color="primary">{{idiomaSelPreg.m25}}</button>
        <button mat-raised-button color="primary" (click)="insPregs()">INSERTAR Preguntas</button>-->
        <table class="tblCenter" cols="7">
        @for (item of listaPregs; track item) {
            <tr>
                <td width="2%" class="tdIndex"><div class="id_preg">NÂº {{item.idp}}</div></td>
                <td class="tdPreg" colspan="6">
                    <textarea class="textEnunciat" name="preg_enunciado">{{item.enunciado}}</textarea>
                </td>
            </tr>
            <tr>
                <td class="tdHidden"></td>
                <td class="tdMetadata">
                    @if(item.anulada){ <div class="textMetadataPregAnulada">ANULADA</div> }
                    <div class="textMetadata"> Autor:</div><div>{{item.email}}</div>
                    <div class="textMetadata"> Fecha:</div><div>{{item.creada}}</div>
                    <div class="textMetadata"> Estado:</div><div>{{item.estado}}</div>
                    <div class="textMetadata"> Recompensa:<span class="textMetadataRecompensa">{{item.recompensa}}</span></div>
                    <div class="textMetadata"> Fecha Votacion:</div><div>{{item.fecha_votacion}}</div>
                </td>
                <td colspan="5" class="tdRespostes">
                    <app-respuesta [id_preg]="item.idp"></app-respuesta>
                </td>
                <td class="tdHiddenBtnResp" width="1%">
                <button class="btnSep" width="8px">+</button><br>
                <label>{{idiomaSel.m26}}</label>
                </td>
            </tr>
        } 
        </table>
        
</div>
