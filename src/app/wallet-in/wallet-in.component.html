<div class="centrado">
  @if(userDefined && !wallet.address){
    <img class="imgLogo" src="./assets/logo/{{imgLogoFile}}" /><br>
    <form *ngIf="!wallet.address" [formGroup]="loginForm" (ngSubmit)="sendLogin(loginForm.value)">
        <div>
            @if(!encrypted){
                <!--placeholder="{{idiomaSel.m15}}" -->
                <textarea id="n1" formControlName="userSeed" rows="4" cols="30" 
                (onblur)="idiomaSel.m15"></textarea><br>
            }@else{
            }
            <input id="n2" formControlName="password" type="password" size="20" placeholder="{{idiomaSel.m13}}" />
        </div>
        <div class="centrado">
            <button type="submit" mat-raised-button color="primary">{{idiomaSel.m14}}</button>
        </div>
    </form>
  }@else if(userDefined && wallet.address){
    <app-pregunta [idiomaSel]="idiomaSel" [web3obj]="web3" [wallet]="wallet"></app-pregunta>
  }@else{
        <img class="imgLogo" src="./assets/logo/Logo-4.jpg" /><br>
  }
</div>
